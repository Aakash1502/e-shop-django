{% extends 'shop/basic.html' %}
{% block title %}contact us!{% endblock %}
{% block body %}
<div class="container">
    <form action="/shop/Contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required="true" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" required="true" class="form-control" id="name" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" required="true" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">Your query here!</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Success</button>



    </form>





</div>

    












{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for ordering. We will get back to you soon');
document.location = "/shop/Contact/";
{% endif %}
</script>
{% endblock %}
