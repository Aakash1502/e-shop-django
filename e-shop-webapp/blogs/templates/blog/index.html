{% extends 'blog/basic.html' %}

{% block body %}
<div class="container">
    <div class="row mb-2 mt-2 mx-3">
{% for items in mypost %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{items.title}}</strong>
          <h3 class="mb-0">{{items.head}}</h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">{{items.chead}}</p>
          <a href="blogpost/{{items.blog_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{items.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail"/>
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
</div><div class="row mb-2 mt-2 mx-3">
{% endif %}

{% endfor %}
</div>
{% endblock %}
